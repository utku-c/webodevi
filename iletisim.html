<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bana Ulaş</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/iletisim.css">



</head>
<body>
    
    <div class="container">
        <div class="row yukseklik">
            <div class="col-md-7 mx-auto my-auto">
                <h2 class="display-3 text-center">
                    İletişim Formu 
                </h2>
                <form action="" method="get" class="needs-validation" novalidate>
                    <fieldset class="p-4">
                        <legend class="mb-3">Bana Ulaşmak İçin Formu Doldur</legend>
                        <div class="row mb-3">
                            <label for="adsoyad" class="col-md-3 col-form-label">Ad - Soyad</label>
                            <div class="col-md-9">
                                <input id="adsoyad" type="text" placeholder="Adınızı Soyadınızı Yazın" name="" id="" class="form-control" required>
                                <div class="valid-feedback">
                                    Harika
                                  </div>
                            </div>
                            
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-md-3 col-form-label">E-Mail Adres</label>
                            <div class="col-md-9">
                                <input id="email" type="email" placeholder="e-mail adresiniz" name="" id="" class="form-control" required>
                                
                            </div>
                        </div>
                        <div class="row mb-3">

                            <label for="adres" class="col-form-label col-md-3">Adres Bilgileri</label>
                            <div class="col-md-9">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <input id="adres" type="text" placeholder="Şehir" name="" id="" class="form-control mb-3 mb-md-0 mb-lg-0" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input id="adres" type="text" placeholder="İlçe" name="" id="" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input id="adres" type="text" placeholder="posta kodu" name="" id="" class="form-control mb-3 mb-md-0 mb-lg-0" required>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>hatay</option>
                                            <option value="1">antakya</option>
                                            <option value="2">sakarya</option>
                                            <option value="3">istanbul</option>
                                          </select>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!--- başlangıç -->
                        <div class="row mb-3">
                            <label for="sec" class="col-md-3 col-form-label">Bildiğiniz Diller</label>
                            <div class="col-md-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      HTML
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                      JAVASCRİPT
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="react">
                                    <label class="form-check-label" for="react">
                                      REACT
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="php" checked>
                                    <label class="form-check-label" for="php">
                                      PHP
                                    </label>
                                </div>
                            </div>
                            
                        </div>

                            

                        <!----bitiş -->
                        <!--- başlangıç -->
                        <div class="row mb-3">
                            <label for="sec" class="col-md-3 col-form-label">Cinsiyet</label>
                            <div class="col-md-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      KIZ
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                      ERKEK
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                                    <label class="form-check-label" for="exampleRadios3">
                                      ?
                                    </label>
                                  </div>
                            </div>
                            
                        </div>

                            

                        <!----bitiş -->

                        <!--- başlangıç -->
                        <div class="row mb-3">
                            <label for="sec" class="col-md-3 col-form-label">Ulaşma Aciliyeti</label>
                            <div class="col-md-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1) Acelesi Yok</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2) Biraz Acil</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3) Acil</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" disabled>
                                    <label class="form-check-label" for="inlineRadio4">4) Çok Çok Acil</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" disabled>
                                    <label class="form-check-label" for="inlineRadio5">5) Ödevim Var Çok Acil</label>
                                  </div>
                                  
                            </div>
                            
                        </div>

                            

                        <!----bitiş -->
                        <div class="row mb-3">
                            <label for="neden" class="col-form-label col-md-3">
                                İletişim Nedeni
                            </label>
                            <div class="col-md-9">
                                <textarea name="" class="form-control" id="" cols="99999990" rows="7"></textarea>
                            </div>
                        </div>
                        
            
                        <!-- başlangıç -->

                        <div class="row mb-3">
                            <div class="col-md-4">

                            </div>
                            <div class="col-md-4">
                                <div class="d-grid mx-auto col-8">
                                    <button type="submit" class="btn btn-info"> Gönder</button>
                                    
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="d-grid mx-auto col-8">
                                    <button type="submit" class="btn btn-info" disabled> Temizle</button>
                                    
                                </div>
                            </div>
                        </div>
                        <!--- bitiş -->
                        

                        

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    


    <script src="js/iletisim.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
